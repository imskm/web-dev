<html>
<head>
<title>Drop shadow</title>
<style>

.box {
	width: 100px;
	height: 100px;
	background-color: red;
}

.shadow-1 { box-shadow: 10px 10px 20px rgba(0,0,0,.2); }
.shadow-2 { box-shadow: 20px 10px 0 rgba(0,0,0,.2); }
.shadow-3 { box-shadow: 30px 10px 20px rgba(0,0,0,.2); }
.shadow-4 { box-shadow: 4px 4px 8px rgba(255,0,0,.5); }


</style>
</head>

<div class="box shadow-1"></div><br>
<div class="box shadow-2"></div><br>
<div class="box shadow-3"></div><br>
<div class="box shadow-4"></div><br>

</html>
