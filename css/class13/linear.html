<html>
<head>
<title>Drop shadow</title>
<style>

.box {
	width: 100px;
	height: 100px;
	background-color: red;
}

.linear-1 {
	background: linear-gradient(to right, red, yellow);
}
.linear-2 {
	background: linear-gradient(to right, red, yellow, green);
}
.linear-3 {
	background: linear-gradient(to bottom right, red, yellow, green);
}

.linear-4 {
	background: linear-gradient(to right, transparent 50%, green 50%, yellow);
}

</style>
</head>

<body style="background-color: black">

<div class="box linear-1"></div><br>
<div class="box linear-2"></div><br>
<div class="box linear-3"></div><br>
<div class="box linear-4"></div><br>

</body>
</html>
