<html>
<head>
<title>Figure</title>
</head>
<body>

<h1>Basic usage of figure without caption</h1>
<figure>
	<img src="avatar-female.jpg">
</figure>

<h1>Usage of figure with caption</h1>
<figure>
	<img src="avatar-female.jpg">
	<figcaption>This is the caption of above figure</figcaption>
</figure>

<h1>Usage of figure with caption</h1>
<figure>
	<img src="avatar-female.jpg">
	<figcaption>This is the caption of above figure</figcaption>
</figure>


</body>
</html>
