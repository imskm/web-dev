<html>
<head>
<title>Image</title>
</head>
<body>

<h1>Basic img tag</h1>
<img src="avatar-female.jpg" />

<h1>Use of alt attr</h1>
<img src="avatar-female-x.jpg" alt="Smiling girl profile pic">

<h1>Responsive images</h1>
<img
	src="avatar-female.jpg"
	alt="Smiling girl profile pic"
	sizes="(max-width: 600px) 500px, 1000px"
	srcset="avatar-female.jpg 500w, bank-passbook.jpg 1000w">

</body>
</html>
