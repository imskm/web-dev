<html>
<head>
<title>Video</title>
</head>
<body>

<h1>Method 1. Basic video tag usage</h1>
<video src="videos/sample2-short.mp4"></video>

<h1>Method 2. Second video tag usage</h1>
<video controls autoplay muted loop>
	<source src="videos/sample2-short.mp4" type="video/mp4">
	<source src="videos/sample3-short.mp4" type="video/mp4">
	<p>Your browser does not support any of the specified videos</p>
</video>

</body>
</html>
