<html>
<head>
<title>Un-ordered list</title>
</head>
<body>


<h1>Un-ordered List</h1>
<h2>1. Disk</h2>
<ul>
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>
	<li>Item 4</li>
</ul>

<h2>2. Circle</h2>
<ul type="circle">
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>
	<li>Item 4</li>
</ul>

<h2>3. Square</h2>
<ul type="square">
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>
	<li>Item 4</li>
</ul>

</body>
</html>
