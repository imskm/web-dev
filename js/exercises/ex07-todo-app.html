<html>
<head>
<title>Exercise 1</title>
<style>
* {
	margin: 0;
	padding: 0;
}

body {
	display: flex;
	height: 100vh;
	background-color: #F0F0F0;
}

.content {
	margin: auto;
	width: 400px;
	border-radius: 8px;
	box-shadow: 0px 12px 24px rgba(0, 0, 0, .15);
}

.content {
	padding: 12px;
}

.content-header {
	margin-bottom: 16px;
}

.content-footer {
	margin-top: 16px;
}

.image {
	width: 300px;
	height: 300px;
	object-fit: cover;
}

button, .input {
	padding: 8px 32px;
}

.square {
	width: 200px;
	height: 200px;
}
ul {
padding: 16px;
}

</style>
</head>
<body>

<div id="content" class="content">
	<div class="content-header">
		<h1>Todo App</h1>
		<div>
			<input id="userTask" class="input" type="text" placeholder="Search..">
			<button id="addTask" class="button" type="button">+</button>
		</div>
	</div>
	<div class="content-body">
		<ul id="todos">
			<!-- li will be added here dynamically -->
		</ul>
	</div>
	<hr>
	<div class="content-footer">
	</div>
</div>

<script>
const userTask = document.querySelector("#userTask");
const addTask = document.querySelector("#addTask");
const todos = document.querySelector("#todos");

addTask.addEventListener("click", function(event) {
	// Validate
	if (userTask.value.trim().length == 0) {
		alert("Please input a task");
		return;
	}

	let btn = document.createElement("button");
	btn.innerHTML = "&check;";
	btn.dataset.isdone = false;
	btn.addEventListener("click", toggleTaskStatus);

	let li = document.createElement("li");
	li.innerText = userTask.value.trim();
	todos.appendChild(li);
	userTask.value = "";

	li.appendChild(btn);

});


function toggleTaskStatus(event) {

	let target = event.target;
	let parentLi = target.parentElement;

	if (target.dataset.isdone == "false") {
		parentLi.style.textDecoration = "line-through";
		parentLi.style.color = "#CCCCCC";
		target.innerHTML = "&times;";
		target.dataset.isdone = true;
	} else {
		parentLi.style.textDecoration = "none";
		parentLi.style.color = "#000000";
		target.innerHTML = "&check;";
		target.dataset.isdone = false;
	}
}








</script>
</body>
</html>
