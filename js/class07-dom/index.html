<html>
<head>
<title>Document interesting properties</title>
<style>
* {
	margin: 0;
	padding: 0;
}

body {
	display: flex;
	height: 100vh;
	background-color: #F0F0F0;
}

.content {
	margin: auto;
	width: 400px;
	border-radius: 8px;
	box-shadow: 0px 12px 24px rgba(0, 0, 0, .15);
}

.content, .content-footer {
	padding: 12px;
}

.image {
	width: 300px;
	height: 300px;
	object-fit: cover;
}

button {
	padding: 8px 32px;
}

</style>
</head>
<body>

<div id="div" class="content" style="height: 200px">
	<h1>Random color generation</h1>
	<div class="content-footer">
		<button id="run">Expand</button>
	</div>
</div>



<script type="text/javascript">
let div = document.getElementById("div");
let button = document.getElementById("run");
let isExpanded = false;
let heightOfTheDiv = div.clientHeight;

const sleep = ms => new Promise(res => setTimeout(res, ms));

button.addEventListener("click", async () => {
	if (!isExpanded) {
		for (let i = 0; i < 500; i = i + 5) {
			div.style.height = (heightOfTheDiv + i) + "px";
			await sleep(1);
		}

		button.innerText = "Collapse";
	} else if (isExpanded) {
		for (let i = div.clientHeight; i > 200; i = i - 5) {
			div.style.height = i + "px";
			await sleep(1);
		}

		button.innerText = "Expand";
	}

	isExpanded = !isExpanded;
});

</script>
</body>
</html>
